<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- HTML <script> tag -->
   <h2>Use javascript to change text</h2>
   <p>This is example writes"hello javascript!"into an html element with id="demo"</p>

   <p id="demo"></p>
   <script>
      document.getElementById("demo").innerHTML = "Hello JavaScript !";
   </script>
</body>

</html>
