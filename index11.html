<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!--<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text-->
   <b>
      Hello Guys! I am Momi.
   </b>
   <strong>
      I am 20 year old.
   </strong>
   <i>
      This is a italic text.
   </i>
   <em>
      This is a emphasized text.
   </em>
   <small>
      This is a small letter.
   </small>
   <!-- Text that should be marked or highlighted-->
   <p>
      Do not forgot to buy <mark> your happiness
      </mark>today.
   </p>
   <!--<del> element that defines text that has been deleted from a document.Browers will usually strike a line through -->

   <p>My favorite color is <del>blue</del> red.</p>
   <p>This is <sub>subscripted</sub> text.</p>
   <p>
      CO<sub>
         2
      </sub>
   </p>
   <!-- <ins> defines a text that underline the text-->
   <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
</body>

</html>
