<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- UNORDERED HTML LIST -CHOOSE LIST ITEM MARKER -->
   <!-- Example is Disc -->
   <ul style="list-style-type:disc" ;>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
   <!-- Example -circle -->
   <ul style="list-style-type:circle" ;>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
   <!-- Example -Square -->
   <ul style="list-style-type:square" ;>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
   <!-- Example -none -->
   <ul style="list-style-type:none" ;>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
   <!-- Nested HTML list -->
   <ul>
      <li>Coffee</li>
      <li>Tea
         <ul>
            <li>
               Black Tea
            </li>
            <li>
               Green Tea
            </li>
         </ul>
      </li>
      <li>Milk</li>
   </ul>
</body>
<!-- <ul> (Unordered list)
   <ol>(ordered list)
      <li>(list item)
         <dl>(description list)
            <dt>(description list) 
             <dd>  (descrption list)-->

</html>
