   <h1>My first Javascript</h1>
   <p> here,a javascript changes the value of the src(source) attribute of an image.</p>

   <script>
      function light(sw) {
         var pic;
         if (sw == 0) {
            pic = "pic_bulboff.gif"
         } else {
            pic = "pic_bulbon.gif"
         }
         document.getElementById('myIm age').src = pic;
      }
   </script>
   <img id="myImage" src="https://unsplash.com/photos/light-bulb-illustration-_kdTyfnUFAc" width="100" height="180">

   <p>
      <button type="button" onclick="light(1)">Light on</button>
      <button type="button" onclick="light(0)">Light off</button>
   </p>
</body>
