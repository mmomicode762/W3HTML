<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- <p> element defines paragraph <div> defines a division or a section -->
   <p style="border:1px solid black">Hello ,My name is Momi</p>
   <div style="border:1px solid black">I am a student</div>
   <!-- Inline element only takes up as much width as necessary -->
   <p> Hello,this is <span style="border:1px solid black">Momi</span>Lives in Dhaka</p>
   <!-- The span element  -->
   <p>My mother has <span style="color:blue;font-weight:bold;">blue</span> eyes and my father has<span
         style="color:darkolivegreen;font-weight:bold;"> dark green</span> eyes.
   </p>
</body>

</html>
