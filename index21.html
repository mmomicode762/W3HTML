<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <!-- HTML list is here -->
   <!-- Where are unordered HTML list  -->
   <h2>An unordered HTML list</h2>
   <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ul>
   <!-- Ordered HTML List is here -->
   <h2>An ordered HTML list</h2>
   <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
   </ol>
   <!-- HTML Description Lists -->
   <!-- The <d1> tag defines the description list ,the <dt> tag defines the term(name) -->
   <!-- <dd> tag describes each term -->
   <h2> A description list</h2>
   <d1>
      <dt>Coffee</dt>
      <dd> Black and hot drink</dd>
      <dt>Milk</dt>
      <dd> White cold drink</dd>
   </d1>
</body>

</html>
